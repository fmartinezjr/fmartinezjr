<!DOCTYPE HTML>
<html lang = "en">
<head>
  <title>El Rinconcito del Sabor</title>
  <link rel="stylesheet" type="text/css" href="css/mystyle.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/javascript.js"></script>
  <meta charset = "UTF-8" />

<body id =full_screen_baby>

    <img id = "imagerotation" style=object-fit: width='100%' contain; " src="assets/images/rinconcito_logo.png">


   	    <script>
      var imageSources = ["assets/images/1.jpg", "assets/images/2.jpg", "assets/images/3.jpg", "assets/images/4.jpg", "assets/images/5.jpg", "assets/images/6.jpg"]

      var index = 0;
      setInterval(function(){
        if (index === imageSources.length) {
          index = 0;
        }
        document.getElementById("imagerotation").src = imageSources[index];
        index++;
      }, 1000);
    </script>


</body>
</html>
